<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HillSafe ‚Äî Sri Lanka Housing Suitability</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,body,#map { height: 100%; margin: 0; }
    .legend { background: rgba(255,255,255,0.9); padding: 6px; border-radius:4px; font-size:14px }
    .search-container { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      z-index: 1000; 
      background: rgba(255,255,255,0.95); 
      padding: 10px; 
      border-radius: 6px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
    }
    .search-input { 
      margin: 2px 0; 
      padding: 4px 6px; 
      border: 1px solid #ccc; 
      border-radius: 3px; 
      width: 120px; 
      font-size: 12px; 
    }
    .search-button { 
      background: #007cba; 
      color: white; 
      border: none; 
      padding: 6px 12px; 
      border-radius: 3px; 
      cursor: pointer; 
      font-size: 12px; 
      margin-top: 5px; 
    }
    .search-button:hover { background: #005a87; }
  </style>
</head>
<body>
<div class="search-container">
  <div style="font-weight: bold; margin-bottom: 5px; font-size: 13px;">üîç Search Location</div>
  <input type="number" id="searchLat" class="search-input" placeholder="Latitude" step="0.000001" min="5.5" max="10.0">
  <input type="number" id="searchLon" class="search-input" placeholder="Longitude" step="0.000001" min="79.0" max="82.0">
  <button onclick="searchLocation()" class="search-button">Go & Assess</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Since frontend is served from the same origin as backend, use relative URLs
const BACKEND = '';

const map = L.map('map').setView([7.8731, 80.7718], 7);  // Center on Sri Lanka
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '¬© OpenStreetMap contributors'
}).addTo(map);

const info = L.control({position:'topright'});
info.onAdd = function(){
  const div = L.DomUtil.create('div','legend');
  div.innerHTML = '<b>HillSafe - Sri Lanka</b><br>Housing suitability assessment<br><small>Click anywhere to analyze risk factors</small>';
  return div;
}
info.addTo(map);

// Search functionality
function searchLocation() {
  const lat = parseFloat(document.getElementById('searchLat').value);
  const lon = parseFloat(document.getElementById('searchLon').value);
  
  if (isNaN(lat) || isNaN(lon)) {
    alert('Please enter valid latitude and longitude values');
    return;
  }
  
  if (lat < 5.5 || lat > 10.0 || lon < 79.0 || lon > 82.0) {
    alert('Coordinates must be within Sri Lanka bounds\nLat: 5.5-10.0, Lon: 79.0-82.0');
    return;
  }
  
  // Zoom to location
  map.setView([lat, lon], 14);
  
  // Trigger risk assessment
  setTimeout(() => {
    assessLocation(lat, lon);
  }, 500);
}

// Extract assessment logic into reusable function
async function assessLocation(lat, lon) {
  try {
    const resp = await fetch(`${BACKEND}/check?lat=${lat}&lon=${lon}`);
    if (!resp.ok) {
      const text = await resp.text();
      L.popup().setLatLng([lat, lon]).setContent(`<b>Error</b><br>${text}`).openOn(map);
      return;
    }
    const data = await resp.json();
    
    // Create rich popup content
    const riskColor = data.overall_risk_score <= 0.25 ? 'green' : 
                      data.overall_risk_score <= 0.5 ? 'orange' : 'red';
    
    let html = `<div style="max-width: 350px;">
      <b>HillSafe Risk Assessment</b><br>
      <small>Lat: ${data.lat.toFixed(6)}, Lon: ${data.lon.toFixed(6)}</small>`;
    
    // Add district info if available
    if (data.district_name) {
      html += `<br><small>üìç ${data.district_name} District</small>`;
    }
    
    html += `<br><br>
      <div style="background: ${riskColor}; color: white; padding: 4px 8px; border-radius: 3px; text-align: center; margin-bottom: 8px;">
        <b>${data.risk_level}</b><br>
        <small>Risk Score: ${(data.overall_risk_score * 100).toFixed(0)}%</small>
      </div>
      
      <div style="font-size: 11px; margin-bottom: 8px;">
        <b>Confidence:</b> ${(data.confidence * 100).toFixed(0)}%<br>
        <b>Analysis:</b> ${data.reasoning}
      </div>`;

    // Add factor details if available
    if (Object.keys(data.factor_scores).length > 0) {
      html += `<div style="font-size: 11px; margin-bottom: 8px;">
        <b>Risk Factors:</b><br>`;
      for (const [factor, score] of Object.entries(data.factor_scores)) {
        const factorPercent = (score * 100).toFixed(0);
        html += `‚Ä¢ ${factor}: ${factorPercent}%<br>`;
      }
      html += `</div>`;
    }

    // Add raw data
    if (data.raw_data) {
      html += `<div style="font-size: 11px; margin-bottom: 8px;">
        <b>Site Data:</b><br>`;
      if (data.raw_data.slope_deg !== null) {
        html += `‚Ä¢ Slope: ${data.raw_data.slope_deg.toFixed(1)}¬∞<br>`;
      }
      if (data.raw_data.elevation_m !== null) {
        html += `‚Ä¢ Elevation: ${data.raw_data.elevation_m.toFixed(0)}m<br>`;
      }
      if (data.raw_data.distance_to_water_m !== null) {
        html += `‚Ä¢ Water Distance: ${data.raw_data.distance_to_water_m.toFixed(0)}m<br>`;
      }
      html += `</div>`;
    }

    // Add recommendations
    if (data.recommendations && data.recommendations.length > 0) {
      html += `<div style="font-size: 11px;">
        <b>Recommendations:</b><br>`;
      data.recommendations.forEach(rec => {
        html += `‚Ä¢ ${rec}<br>`;
      });
      html += `</div>`;
    }

    html += `</div>`;
    
    // Add marker for searched location
    L.marker([lat, lon])
      .addTo(map)
      .bindPopup(html)
      .openPopup();
      
  } catch (err) {
    L.popup().setLatLng([lat, lon]).setContent(`<b>Error</b><br>${err}`).openOn(map);
  }
}

map.on('click', async function(e){
  const {lat, lng: lon} = e.latlng;
  await assessLocation(lat, lon);
});
</script>
</body>
</html>
