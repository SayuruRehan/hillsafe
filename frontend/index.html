<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HillSafe — Demo Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html,body,#map { height: 100%; margin: 0; }
    .legend { background: rgba(255,255,255,0.9); padding: 6px; border-radius:4px; font-size:14px }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Since frontend is served from the same origin as backend, use relative URLs
const BACKEND = '';

const map = L.map('map').setView([7.3, 80.6], 11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

const info = L.control({position:'topright'});
info.onAdd = function(){
  const div = L.DomUtil.create('div','legend');
  div.innerHTML = '<b>HillSafe Risk Assessment</b><br>Click map to analyze housing suitability.<br><small>Multi-factor risk scoring with real GeoTIFF data</small>';
  return div;
}
info.addTo(map);

map.on('click', async function(e){
  const {lat, lng: lon} = e.latlng;
  try{
    const resp = await fetch(`${BACKEND}/check?lat=${lat}&lon=${lon}`);
    if(!resp.ok){
      const text = await resp.text();
      L.popup().setLatLng(e.latlng).setContent(`<b>Error</b><br>${text}`).openOn(map);
      return;
    }
    const data = await resp.json();
    
    // Create rich popup content
    const riskColor = data.overall_risk_score <= 0.25 ? 'green' : 
                      data.overall_risk_score <= 0.5 ? 'orange' : 'red';
    
    let html = `<div style="max-width: 300px;">
      <b>HillSafe Risk Assessment</b><br>
      <small>Lat: ${data.lat.toFixed(6)}, Lon: ${data.lon.toFixed(6)}</small><br><br>
      
      <div style="background: ${riskColor}; color: white; padding: 4px 8px; border-radius: 3px; text-align: center; margin-bottom: 8px;">
        <b>${data.risk_level}</b><br>
        <small>Risk Score: ${(data.overall_risk_score * 100).toFixed(0)}%</small>
      </div>
      
      <div style="font-size: 11px; margin-bottom: 8px;">
        <b>Confidence:</b> ${(data.confidence * 100).toFixed(0)}%<br>
        <b>Analysis:</b> ${data.reasoning}
      </div>`;

    // Add factor details if available
    if (Object.keys(data.factor_scores).length > 0) {
      html += `<div style="font-size: 11px; margin-bottom: 8px;">
        <b>Risk Factors:</b><br>`;
      for (const [factor, score] of Object.entries(data.factor_scores)) {
        const factorPercent = (score * 100).toFixed(0);
        html += `• ${factor}: ${factorPercent}%<br>`;
      }
      html += `</div>`;
    }

    // Add raw data
    if (data.raw_data) {
      html += `<div style="font-size: 11px; margin-bottom: 8px;">
        <b>Site Data:</b><br>`;
      if (data.raw_data.slope_deg !== null) {
        html += `• Slope: ${data.raw_data.slope_deg.toFixed(1)}°<br>`;
      }
      if (data.raw_data.elevation_m !== null) {
        html += `• Elevation: ${data.raw_data.elevation_m.toFixed(0)}m<br>`;
      }
      if (data.raw_data.distance_to_water_m !== null) {
        html += `• Water Distance: ${data.raw_data.distance_to_water_m.toFixed(0)}m<br>`;
      }
      html += `</div>`;
    }

    // Add recommendations
    if (data.recommendations && data.recommendations.length > 0) {
      html += `<div style="font-size: 11px;">
        <b>Recommendations:</b><br>`;
      data.recommendations.forEach(rec => {
        html += `• ${rec}<br>`;
      });
      html += `</div>`;
    }

    html += `</div>`;
    
    L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
  }catch(err){
    L.popup().setLatLng(e.latlng).setContent(`<b>Error</b><br>${err}`).openOn(map);
  }
});
</script>
</body>
</html>
